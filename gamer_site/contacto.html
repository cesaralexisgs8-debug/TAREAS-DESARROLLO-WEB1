<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">游꿡 Gaming Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="juegos.html">Juegos</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="text-neon text-center mb-4">Cont치ctanos</h2>
                    
                    <!-- Alert (Oculto inicialmente) -->
                    <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                        <strong>춰칄xito!</strong> Mensaje enviado correctamente. Nos pondremos en contacto pronto.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de Jugador</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: PlayerOne" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electr칩nico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu consulta o sugerencia..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje 九괦잺</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script simple para mostrar la alerta -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la p치gina se recargue
            
            // Mostrar la alerta
            var alertBox = document.getElementById('successAlert');
            alertBox.classList.remove('d-none');
            
            // Limpiar el formulario opcionalmente
            this.reset();

            // Hacer scroll hacia arriba para ver la alerta si es necesario
            window.scrollTo(0, 0);
        });
    </script>
